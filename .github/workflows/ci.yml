name: React App CI/CD with Bun

on:
  push:
    branches:
      - main   # Ou o nome da sua branch de produção
  pull_request:
    branches:
      - main   # Ou a branch para qual você vai fazer o merge

jobs:
  build:
    runs-on: ubuntu-latest  # Define o sistema operacional do runner

    steps:
      # Passo 1: Checar o repositório
      - name: Checkout code
        uses: actions/checkout@v2

      # Passo 2: Instalar o Bun
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH  # Adiciona Bun ao PATH

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build the app
        run: bun run build

      - name: Build and Push Docker Image
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "f5sites" --password-stdin
          docker build -t f5sites/react-app .
          docker tag f5sites/react-app f5sites/react-app:latest
          docker push f5sites/react-app:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build  # Esse job depende do job 'build' ser concluído com sucesso

    steps:
      # Passo 1: Checar o repositório
      - name: Checkout code
        uses: actions/checkout@v2

      # Passo 2: Instalar o Bun novamente
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # Passo 3: Instalar dependências com Bun
      - name: Install dependencies
        run: bun install

      # Passo 4: Rodar o build
      - name: Build the app
        run: bun build

      # Passo 5: Deploy no GitHub Pages (se necessário)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.GITHUB_TOKEN }}

  docker-push:
    runs-on: ubuntu-latest
    needs: build  # Esse job depende do job 'build' ser concluído com sucesso

    steps:
      # Passo 1: Checar o repositório
      - name: Checkout code
        uses: actions/checkout@v2

      # Passo 2: Instalar o Bun novamente
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # Passo 3: Instalar dependências com Bun
      - name: Install dependencies
        run: bun install

      # Passo 4: Rodar o build
      - name: Build the app
        run: bun build

      # Passo 5: Logar no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Passo 6: Build da imagem Docker
      - name: Build Docker image
        run: |
          docker build -t f5sites/lojasdomago_react:latest .
        
      # Passo 7: Enviar a imagem para o Docker Hub
      - name: Push Docker image
        run: |
          docker push f5sites/lojasdomago_react:latest

